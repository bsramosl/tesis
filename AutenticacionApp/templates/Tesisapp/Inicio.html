<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <title>Bootstrap</title>
    {% load static %} {% csrf_token %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'Tesisapp/lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"/>
    <!--external css-->
    <link href="{% static 'Tesisapp/lib/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'Tesisapp/css/zabuto_calendar.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'Tesisapp/lib/gritter/css/jquery.gritter.css'%}"/>
    <!-- Custom styles for this template -->
    <link href=" {% static 'Tesisapp/css/style.css'%}" rel="stylesheet" />
    <link href=" {% static 'Tesisapp/css/estilo.css'%}" rel="stylesheet" />
    <link href="{% static 'Tesisapp/css/style-responsive.css'%}" rel="stylesheet" />
    <script src="{% static 'Tesisapp/lib/chart-master/Chart.js'%}"></script>
  </head>

  <body>
    <section id="container">
      <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
        <div class="sidebar-toggle-box">
          <div
            class="fa fa-bars tooltips"
            data-placement="right"
            data-original-title="Toggle Navigation"
          ></div>
        </div>
        <!--logo start-->
        <a href="{% url 'Inicio'%}" class="logo"
          ><b>Pros<span>PY</span></b></a
        >
        <!--logo end-->

        <div class="top-menu">
          <ul class="nav pull-right top-menu">
            <li><a class="logout" href="{% url 'Salir'%}">Salir</a></li>
          </ul>
        </div>
      </header>
      <!--header end-->
      <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
        <div id="sidebar" class="nav-collapse">
          <!-- sidebar menu start-->
          <ul class="sidebar-menu" id="nav-accordion">
            <p class="centered">
              <a href="profile.html"
                ><img src="img/ui-sam.jpg" class="img-circle" width="80"
              /></a>
            </p>
            {% if user.is_authenticated %}
            <h5 class="centered">{{ user.username }}</h5>

            {% else %} {% endif %}

            <li class="mt">
              <a class="active" href="{% url 'Inicio'%}">
                <i class="fa fa-search"></i>
                <span>Inicio</span>
              </a>
            </li>

            <li class="sub-menu">
              <a href="javascript:;">
                <i class="fa fa-desktop"></i>
                <span>Bioreactores</span>
              </a>
              <ul class="sub">
                <li><a href="{% url 'ModeloReact'%}">Reactor BATCH</a></li>
                <li><a href=""> </a></li>
              </ul>
            </li>
            <li class="sub-menu">
              <a href="javascript:;">
                <i class="fa fa-cogs"></i>
                <span>Ajustes</span>
              </a>
              <ul class="sub">
                <li><a href="{% url 'ConficUsu'%}">Cuenta</a></li>
              </ul>
            </li>
          </ul>
          <!-- sidebar menu end-->
        </div>
      </aside>
      <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
        <section class="wrapper">
          {% include 'Tesisapp/messages.html' %} {% block content %}
          
          <div class="row mt">
            <div class="col-lg-12 form-panel">
             <form class = "" method = "POST"  action = "" >

              <div class="col-lg-4">
                <select name="OS" class="form-control">
                  <option value="1">Windows Vista</option>
                  <option value="2">Windows 7</option>
                  <option value="3">Windows XP</option>
                  <option value="10">Fedora</option>
                  <option value="11">Debian</option>
                  <option value="12">Suse</option>
                </select>
              </div>
              <div class="col-lg-6">
                <input name="color" list="listas" class="form-control form-group" />
                <datalist id="listas">
                  <option value="azul"></option>
                  <option value="rojo"></option>
                  <option value="amarillo"></option>
                  <option value="negro"></option>
                  <option value="verde"></option>
                </datalist>
              </div>
              <button class="btn btn-theme" type="submit">Buscar</button>
            
            </form>
            </div>
          </div>

          {% endblock %}
        </section>
        <!-- /wrapper -->
      </section>
    </section>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'Tesisapp/lib/jquery/jquery.min.js'%}"></script>
    <script
      class="include"
      type="text/javascript"
      src="{% static 'Tesisapp/lib/jquery.dcjqaccordion.2.7.js'%}"
    ></script>
    <script src="{% static 'Tesisapp/lib/jquery.scrollTo.min.js'%}"></script>
    <script src="{% static 'Tesisapp/lib/common-scripts.js'%}"></script>
  </body>
</html>
