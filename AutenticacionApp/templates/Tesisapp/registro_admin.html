{% extends "Tesisapp/admin.html" %}
{% load static %}

{% block content %}   
      <div class="row mt">
        <div class="col-lg-12">
            {% load crispy_forms_tags %}
            {{form}}
      <h4>Registro de Usuario</h4>
      <div class="form-panel">
        <div class="form">
          <form class="cmxform form-horizontal style-form" method="POST"  action="" >
            {% csrf_token %}      
            <div class="form-group ">
              <label for="firstname" class="control-label col-lg-2">Nombre </label>
              <div class="col-lg-10">
                {{form.first_name}}
           
              </div>
            </div>
            <div class="form-group ">
              <label for="lastname" class="control-label col-lg-2">Apellido </label>
              <div class="col-lg-10">
                {{form.last_name}}
              </div>
            </div>
            <div class="form-group ">            
              <label for="username" class="control-label col-lg-2">Usuario </label>
              <div class="col-lg-10">
               {{form.username}}
              </div>
            </div>
            <div class="form-group ">
              <label for="password" class="control-label col-lg-2">Contrase√±a </label>
              <div class="col-lg-10">
                {{form.password}}           
              </div>
            </div>
            <div class="form-group ">
              <label for="email" class="control-label col-lg-2">Email </label>
              <div class="col-lg-10">
                {{form.email}}               
              </div>
            </div>
            <div class="form-group ">
              <label for="agree" class="control-label col-lg-2 col-sm-3"> Estado de superusuario:</label>
              <div class="col-lg-10 col-sm-9">
                {{form.is_superuser}}
              </div>
            </div>           
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-theme" type="submit" >Save</button>               
                <a href="{% url 'UsuarioAdmin'%}"><input type="button" value="Cancelar" class="btn btn-theme04"></a>              
              </div>
            </div>
            
          </form>          
        </div>
      </div>
            <!-- /form-panel -->
          </div>
        <!-- /col-lg-12 -->
      </div>
{% endblock %}
