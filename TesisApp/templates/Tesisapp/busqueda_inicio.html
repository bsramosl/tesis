{% extends "Tesisapp/Inicio.html" %}
{% load static %}

{% block content %}

<section id="main-content">
  <section class="wrapper">    
    <div class="row mt">
      <div class="col-lg-12">
        <div class="form-panel">
          <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Elementos de formulario</font></font></h4>
          <form class="form-horizontal style-form" method="get">
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Defecto</font></font></label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Texto de ayuda</font></font></label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
                <span class="help-block"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Un bloque de texto de ayuda que se divide en una nueva línea y puede extenderse más allá de una línea.</font></font></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Más redondo</font></font></label>
              <div class="col-sm-10">
                <input type="text" class="form-control round-form">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Enfoque de entrada</font></font></label>
              <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" value="This is focused...">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Discapacitado</font></font></label>
              <div class="col-sm-10">
                <input class="form-control" id="disabledInput" type="text" placeholder="Entrada deshabilitada aquí ..." disabled="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Marcador de posición</font></font></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="marcador de posición">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña</font></font></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 col-sm-2 control-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Control estático</font></font></label>
              <div class="col-lg-10">
                <p class="form-control-static"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">email@example.com</font></font></p>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- col-lg-12-->
    </div>
    <!-- /row -->
    <!-- INLINE FORM ELELEMNTS -->
   
  </section>
  <!-- /wrapper -->  
</section>

{% endblock %}
