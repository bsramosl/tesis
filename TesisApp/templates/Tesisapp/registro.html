<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap</title>
   {% load static %}  <!--cargar pagina statica-->

  <!-- Bootstrap core CSS -->
  <link href="{% static 'Tesisapp/lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Custom styles for this template -->
   <link href=" {% static 'Tesisapp/css/style.css'%}" rel="stylesheet">     
</head>
<body>  
   <div style="margin-right: 200px;margin-left: 200px;" >
    <div class="col-lg-12">
      {% for message in messages %}
      <div class="col-lg-12">
          <div class="alert alert-danger">
              <button type="button" class="close" data-dismiss="alert" ></button>
              <strong>{{message}}</strong> 
            </div>
      </div>
      {%endfor%}
      <h4>Registro de Usuario</h4>
      <div class="form-panel">
        <div class="form">
          <form class="cmxform form-horizontal style-form" method="POST"  action="Registro" >
            {% csrf_token %}
            {% if form %}           
            <div class="form-group ">
              <label for="firstname" class="control-label col-lg-2">Nombre </label>
              <div class="col-lg-10">
                {{form.Nombre}}
              </div>
            </div>
            <div class="form-group ">
              <label for="lastname" class="control-label col-lg-2">Apellido </label>
              <div class="col-lg-10">
                {{form.Apellido}}
              </div>
            </div>
            <div class="form-group ">
              <label for="username" class="control-label col-lg-2">Usuario </label>
              <div class="col-lg-10">
                {{form.Usuario}}
              </div>
            </div>
            <div class="form-group ">
              <label for="password" class="control-label col-lg-2">Contrase単a </label>
              <div class="col-lg-10">
                {{form.Contrase単a}}
              </div>
            </div>
            <div class="form-group ">
              <label for="confirm_password" class="control-label col-lg-2">Confirm Contrase単a </label>
              <div class="col-lg-10">
                {{form.ReContrase単a}}
              </div>
            </div>
            <div class="form-group ">
              <label for="email" class="control-label col-lg-2">Email </label>
              <div class="col-lg-10">
                {{form.Email}}
              </div>
            </div>
            <div class="form-group ">
              <label for="agree" class="control-label col-lg-2 col-sm-3">Acepta nuestras politicas</label>
              <div class="col-lg-10 col-sm-9">
                <input type="checkbox" style="width: 20px" class="checkbox form-control" name="agree">
              </div>
            </div>           
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-theme" type="submit" >Save</button>               
                <a href="{% url 'Login'%}"><input type="button" value="Cancelar" class="btn btn-theme04"></a>              
              </div>
            </div>
            {% endif %}
          </form>          
        </div>
      </div>
      <!-- /form-panel -->
    </div>
    <!-- /col-lg-12 -->
  </div>
  
</body>
</html>   
  <script type="text/javascript">

    $(document).ready(function () {
     
    window.setTimeout(function() {
        $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
            $(this).remove(); 
        });
    }, 5000);
     
    });
    </script>
