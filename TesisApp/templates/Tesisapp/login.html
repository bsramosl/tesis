<!DOCTYPE html>
<html lang="en">
<head>
    
    {% load static %}  <!--cargar pagina statica-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'Tesisapp/css/estilo.css'%}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'Tesisapp/lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>   
    {% for message in messages %}
    <div class="col-md-4 .col-md-offset-4">
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" ></button>
            <strong>{{message}}</strong> 
          </div>
    </div>
    {%endfor%}

    <form class="form-login" action="Login" method="post">
        {% csrf_token %} 
        <h5>Iniciar Sesión</h5>
        <input class="controls" type="text" name="username" value="" placeholder="Usuario">                   
            <input class="controls" type="password" name="password" value="" placeholder="Contraseña">
            <div class="form-footer">
                <input class="buttons" type="submit" name="Cancelar" value="Cancelar">
                <input class="buttons" type="submit" name="Ingresar" value="Ingresar">
                <p><a href="#">Olvidaste tu contraseña</a><a href="{% url 'Registro'%}" style="color:#FF0000;">Registro</a></p>               
            </div>
                        
    </form>     
<script type="text/javascript">

$(document).ready(function () {
 
window.setTimeout(function() {
    $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
        $(this).remove(); 
    });
}, 5000);
 
});
</script>
</body>
</html>
